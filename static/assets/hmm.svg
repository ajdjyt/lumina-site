<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Headset body -->
  <rect x="40" y="20" width="20" height="40" fill="#000" transform="rotate(30 50 40)"/>
  
  <!-- Headset earpieces -->
  <circle cx="30" cy="40" r="10" fill="#000" transform="rotate(30 50 40)"/>
  <circle cx="70" cy="40" r="10" fill="#000" transform="rotate(30 50 40)"/>
  
  <!-- Microphone -->
  <rect x="55" y="10" width="5" height="15" fill="#32CD32" transform="rotate(30 50 40)"/>
  
  <!-- Microphone stand -->
  <line x1="60" y1="25" x2="60" y2="50" stroke="#32CD32" stroke-width="2" transform="rotate(30 50 40)"/>
</svg>